<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.css" />
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }

        .nested {
            padding: 4px 0;
            border: 1px dotted #bbb;
        }

        .item {
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nested">

                Three-Column Container
                <div class="nested">
                    <div class="item">
                        Column 1
                        <div class="nested">
                            <div class="item">
                                p
                            </div>
                            <div class="item">
                                image
                            </div>
                            <div class="item">
                                p
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        Column 2
                        <div class="nested">
                            <div class="item">
                                p
                            </div>
                            <div class="item">
                                Container with margin
                                <div class="nested">
                                    <div class="item">
                                        image
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="item">
                        Column 3
                        <div class="nested">
                            <div class="item">
                                p
                            </div>
                            <div class="item">
                                p
                            </div>
                            <div class="item">
                                image
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        p
                    </div>
                    <div class="item">
                        p
                    </div>
                </div>
            </div>
            <div class="item">
                One Column Container
                <div class="nested">
                    <div class="item">
                        p
                    </div>
                </div>
            </div>
            <div class="item">
                One Column Container
                <div class="nested">
                    <div class="item">
                        p
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            dragula([].slice.apply(document.querySelectorAll('.nested')));
        })();
    </script>
</body>
